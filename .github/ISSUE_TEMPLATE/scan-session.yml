name: Scan session
description: log session
title: "[SCAN] sub-xx_ses-yyy"
labels: [scan]
assignees: 
  - bpinsard
body:
- type: markdown
  attributes:
    value: "# general infos"

- type: checkboxes
  id: setup
  attributes:
    label: Setup
    description: check all the equipment that was set up
    options:
      - label: biopac
      - label: sensimetrics
      - label: eyetracker
      - label: game controller

- type: textarea
  attributes:
    label: general notes


- type: markdown
  attributes:
    value: "## task-mariostars_run-01"
- type: checkboxes
  attributes:
    label: task-mariostars_run-01 completion  
    options:
      - label: series was completed.
- type: dropdown
  attributes:
    label: task-mariostars_run-01 issues
    multiple: true
    options:
      - sleep
      - excessive motion
      - eyetracking issues (crash, pupil loss)
      - physio signal quality issue
